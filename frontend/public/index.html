<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- <link rel="icon" href="/public/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Profferly is an application where volunteers unite to inspire and help others accomplish their goal. "
    />

    <meta property="og:title" content="‘Profferly’" />
    <meta

      content="https://profferly-pro.s3.amazonaws.com/profferly-linkedin.png"
    />

    <!-- FONT AWESOME -->
    <script defer src="/your-path-to-fontawesome/js/all.js"></script>
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet" />
    <link

      rel="stylesheet"
    />
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet" />
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!--
      manifest.json provides metadata used when your web app is installed on a

    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- importing fonts -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> -->

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />

    <link

    />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Profferly | Communities Connected</title>
    <!-- <style>
      #map {
        height: 400px;

      }
    </style> -->
    <link rel="icon" href="/assets/images/favi-profferly-leaf.png" />

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        delay: 300,
        disable: "mobile",
      });
    </script>
    <div id="root"></div>
